<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符画 v3</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn.staticfile.org -> cdnjs.loli.net/ajax/libs -> cdnjs.cloudflare.com/ajax/libs -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hls.js/0.12.4/hls.light.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/purl/2.3.1/purl.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dot/1.1.2/doT.min.js"></script>
    <script src="lib/libgif-js/libgif.js"></script>
</head>
<body>
    <div id="app">
        <div class="box">
            <!-- @canplay="loadedmetadata($event)" -->
            <!-- preload autoplay controls  -->
            <!-- playsinline webkit-playsinline x5-playsinline  -->
            <!-- x5-video-player-type="h5" x5-video-player-fullscreen="ture" -->
            <video ref="video" class="video" @loadedmetadata="loadedmetadata($event)" @play="play($event)" @pause="pause($event)" @ended="pause($event)" autoplay></video>
            <img ref="image" class="image" @load="imgLoaded($event)" />
            <canvas ref="canvas" class="canvas"></canvas>
        </div>
        <div id="view" ref="view" v-html="content" :style="viewStyle"></div>
        <div id="tool" ref="tool">
            <input id="file" ref="file" type="file" @change="fileChange($event)" hidden>
            <button type="button" @click="$refs.file.click();">图片/视频</button>
            <button type="button" @click="videoPlay($event)">播放/暂停</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
