<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符画播放器 - Febby315</title>
    <link href="css/style.css" rel="stylesheet">
    <!-- CDN -->
    <script src="//cdn.staticfile.org/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="//cdn.staticfile.org/stats.js/r16/Stats.min.js"></script>
    <script src="//cdn.staticfile.org/hls.js/0.10.1/hls.light.min.js"></script>
    <script src="//cdn.staticfile.org/flv.js/1.4.2/flv.min.js"></script>
    <script src="//cdn.staticfile.org/vue/2.5.21/vue.min.js"></script>
    <script src="//cdn.staticfile.org/dot/1.1.2/doT.min.js"></script>
    <script src="//cdn.staticfile.org/purl/2.3.1/purl.min.js"></script>
</head>

<body onselectstart="return false">
    <div id="tool">
        <input id="file" type="file" hidden>
        <video id="video" src="video/v.mp4" autoplay></video><br/>
        <button type="button" onclick="javascript:v_app.fileInput.click();">选择视频</button>
        <button type="button" onclick="javascript:v_app.videoEle.paused?v_app.videoEle.play():v_app.videoEle.pause();">播放/暂停</button>
    </div>
    <div id="app">
        <div id="view" v-html="content"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
